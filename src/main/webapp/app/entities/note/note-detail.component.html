<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="note">
            <h2><span jhiTranslate="bugTrackingApp.note.detail.title">Note</span> {{ note.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bugTrackingApp.note.body">Body</span></dt>
                <dd>
                    <span>{{ note.body }}</span>
                </dd>
                <dt><span jhiTranslate="bugTrackingApp.note.author">Author</span></dt>
                <dd>
                    {{ note.authorLogin }}
                </dd>
                <dt><span jhiTranslate="bugTrackingApp.note.bug">Bug</span></dt>
                <dd>
                    <div *ngIf="note.bugId">
                        <a [routerLink]="['/bug', note.bugId, 'view']">{{ note.bugTitle }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/note', note.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
