<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="member">
            <h2><span jhiTranslate="bugTrackingApp.member.detail.title">Member</span> {{ member.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bugTrackingApp.member.joinedAt">Joined At</span></dt>
                <dd>
                    <span>{{ member.joinedAt }}</span>
                </dd>
                <dt><span jhiTranslate="bugTrackingApp.member.project">Project</span></dt>
                <dd>
                    <div *ngIf="member.projectId">
                        <a [routerLink]="['/project', member.projectId, 'view']">{{ member.projectName }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/member', member.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
